{% extends "base.html" %}

{% block title_html %}
        Manual Developer
{% endblock %}
{% block h1 %}
    Creating Developer with HTML forms
{% endblock %}
{% block article_content %}
    <form method="post" action="{% url "mdeveloper" %}" >
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td>Login</td>
                <td>
                    <input type="text" name="login" />
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" name="password" />
                </td>
            </tr>
            <tr>
                <td>Supervisor</td>
                <td>
                    <select name="supervisor">
                        {% for supervisor in supervisors_list %}
                            <option value="{{ supervisor.id }}">{{ supervisor.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="OK" />
                </td>
            </tr>
        </table>
    </form>
    </br>
    </br>
    {% url 'home' as home %}
    <a href= "{{ home }}">Go Home</a>
{% endblock %}
