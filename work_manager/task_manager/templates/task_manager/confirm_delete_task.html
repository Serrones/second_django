<html>
    <head>
        <title>
                {% block title_html %}Delete Task{% endblock %}
            </title>

    </head>
    <body>
        <h1>
            {% block h1 %}Confirm Delete Task{% endblock %}
        </h1>
        <article>
            {% block article_content %}
            <h3>Do you want to delete this object?</h3>
            <form method="post" action="">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <p><input type="submit" value="Delete" /></p>
            </form>
            {% endblock %}
            </br>
        </article>
        </br>
        </br>
        {% url 'home' as home %}
        <a href= "{{ home }}">Go Home</a>
    </body>
</html>
