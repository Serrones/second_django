<html>
    <head>
        <title>
            Hello World Title
        </title>
    </head>
    <body>
        <h1>
            Hello World Django
        </h1>
        <article>
            <span> {{word | upper}} </span>
            <span>
                {% if years < 10 %}
                    You are a child
                {% elif years < 18 %}
                    You are a teenager
                {% else %}
                    You are an adult!
                {% endif %}
            </span>
            <ul>
                {% for city in cap %}
                    <li>
                        {{ city | capfirst}}
                    </li>
                {% endfor %}
            </ul>
        </article>
        <script>
            alert('Welcome to the Django!!')
        </script>
    </body>
</html>
